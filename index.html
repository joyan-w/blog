<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>Joyan</title>
  <style media="screen">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

  </style>
</head>

<body>
  <div>
    <iframe src="https://joyanw.lofter.com/" id="iframe" frameborder="0" scrolling="no" style="width:100%;border: 0px;"></iframe>
  </div>
  <script>
    // 兼容性代码
    function autoHeight(iframe) {
      if (iframe) {
        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
        if (iframeWin.document.body) {
          iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
          iframe.width = iframeWin.document.documentElement.scrollWidth || iframeWin.document.body.scrollWidth;
        }
      }
    }
    window.onload = function() {
      autoHeight(document.getElementById('iframe'));
    }
  </script>
</body>

</html>
